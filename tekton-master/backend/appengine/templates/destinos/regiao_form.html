{% extends 'base/base.html' %}
{% block body %}
    {% set erros=erros or None %}
    {% set regiao=regiao or None %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br/>

                <div class="well">
                    <h1 class="text-center">Cadastro de Regiões</h1>

                    <form action="{{ salvar_regiao_path }}" method="post" role="form">
                        {{ csrf_input() }}
                        {{ form_input('Região', 'regiao', regiao.regiao, erros.regiao) }}
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
